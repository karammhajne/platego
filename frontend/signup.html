<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signupForm" class="signup-form">
        <input type="text" name="phoneNumber" placeholder="Phone Number" required class="signup-input">
        <input type="text" name="firstName" placeholder="First Name" required class="signup-input">
        <input type="text" name="lastName" placeholder="Last Name" required class="signup-input">
        <input type="email" name="email" placeholder="Email" required class="signup-input">
        <input type="password" name="password" placeholder="Password" required class="signup-input">
        <input type="text" name="address" placeholder="Address" required class="signup-input">
        <input type="text" name="img" placeholder="Image URL" required class="signup-input">

        <h2>Car Details</h2>
        <input type="text" name="carModel" placeholder="Car Model" required class="signup-input">
        <input type="text" name="carColor" placeholder="Car Color" required class="signup-input">
        <input type="text" name="carPlate" placeholder="Car Plate" required class="signup-input">
        <input type="text" name="carImage" placeholder="Car Image URL" required class="signup-input">

        <button type="submit" class="signup-button">Sign Up</button>
    </form>

    <div id="message" class="signup-message" style="display: none;"></div>

    <script src="js/config.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
