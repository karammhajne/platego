<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plate&Go | Sign Up</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="./images/platego.png">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="./images/platego.png" alt="Plate&Go Logo">
    </div>
  </div>

  <main class="signup-wrapper">
    <div class="signup-card">
      
      <form id="signupForm" class="signup-form">
        <div class="profile-pic-container">
          <img id="profilePreview" src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="Profile">
          <label for="profileImageInput" class="custom-file-label">Upload Profile</label>
          <input type="file" id="profileImageInput" accept="image/*" capture="user">
        </div>
        <input type="text" name="phoneNumber" placeholder="Israeli Phone Number" required class="signup-input">
        <input type="text" name="firstName" placeholder="First Name" required class="signup-input">
        <input type="text" name="lastName" placeholder="Last Name" required class="signup-input">
        <input type="email" name="email" placeholder="Email" required class="signup-input">
        <input type="password" name="password" placeholder="Password" required class="signup-input">
        
        <select name="address" id="addressSelect" class="signup-input" required>
          <option value="">Select City</option>
        </select>
        <select name="carCompany" id="carCompanySelect" class="signup-input" required>
          <option value="">Select Brand</option>
        </select>
        <select name="model" id="modelSelect" class="signup-input" required>
          <option value="">Select Model</option>
        </select>
        <select name="color" id="colorSelect" class="signup-input" required>
          <option value="">Select Color</option>
        </select>
        <select name="year" id="yearSelect" class="signup-input" required>
          <option value="">Select Year</option>
        </select>
        <input type="text" name="plate" placeholder="Car Plate" required class="signup-input">
        <div class="car-image-upload">
          <input type="file" id="carImageInput" accept="image/*" capture="environment">
          <img id="carPreview" src="images/car-preview.png" class="image-preview" alt="Car preview">
          <label for="carImageInput" class="custom-file-label">Upload Car Image</label>
        </div>
        <button type="submit" class="signup-button">Sign Up</button>
      </form>

      <div id="message" class="signup-message" style="display: none;"></div>
    </div>
  </main>

    <div class="modal-car-finder" id="modalCarFinder">
  <div class="modal-car-finder-content" id="modalCarFinderContent">
    <span class="modal-car-finder-icon" id="modalCarFinderIcon"></span>
    <span class="modal-car-finder-message" id="modalCarFinderMessage"></span>
    <button class="modal-car-finder-close" id="modalCarFinderClose">&times;</button>
  </div>
</div>

  <script src="js/config.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
