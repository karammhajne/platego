<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/config.js"></script>
    <script defer src="js/find-car.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/socket-listener.js"></script>
    <title>Car Finder</title>
</head>
<body>
    <div class="header">
        <div class="profile">
            <img id="profile-picture" src="images/alon.png" alt="Profile Picture">
            <span id="welcome-message">Welcome Alon</span>
        </div>
        <div class="logo">
            <a href="home-page.html"><img src="images/platego.png" alt="Plate&Go"></a>
        </div>
        <div class="menu">
            <a href="notifications.html" class="ring"><img src="images/notification-bell.svg" alt="Bell Icon" width="30" height="30"></a>
            <span class="san" id="menu-toggle"><img src="images/menu-icon.svg" alt="Menu Icon" width="30" height="30"></span>
        </div>
    </div>
    <div class="main">
        <a href="car-finder.html"><img src="images/search.png" alt="search icon"></a>
        <a href="chat-list.html"><img src="images/message.png" alt="message icon"></a>
        <a href="my-cars.html"><img src="images/car.png" alt="car icon"></a>
    </div>

    <div class="page-content">
        <div class="car-finder-container">
            <div class="plate-input-wrapper">
                <div class="plate-blue-part"></div>
                <input type="text" id="plate-input" placeholder="Inter plate number">
                <i class="fa-solid fa-camera plate-camera-icon"></i>
            </div>
            <div class="finder-actions">
                <button class="find-car-button">Find car</button>
                <button class="report-history-button" id="reportHistoryButton">Report history</button>
            </div>
        </div>
    </div>


   <!-- Overlay for Menu -->
  <div id="overlay"></div>

 <!-- Side Menu -->
 <div class="side-menu" id="side-menu">
          <button class="close-menu-btn" id="close-menu-btn">&times;</button>
    <div class="side-menu-content">
        <div class="profile-info">
            <img id="profile-picture-menu" src="images/alon.png" alt="Profile Picture" />
            <p id="profile-name" class="profile-name">Alon Levi</p>
            <p id="profile-email" class="profile-email">Alon.levi@gmail.com</p>
            <div class="profile-stats">
                <p>Volunteer</p>
                <p id="car-count">2 cars</p>
            </div>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="rescue-me.html"><i class="fa-solid fa-bell"></i> Rescue me</a></li>
                <li><a href="#"><i class="fa-solid fa-heart"></i> Volunteering list</a></li>
                <li><a href="my-cars.html"><i class="fa-solid fa-car"></i> Car management</a></li>
                <li><a href="report_history.html"><i class="fa-solid fa-clipboard-list"></i> Report list</a></li>
                <li><a href="#"><i class="fa-solid fa-map"></i> Map</a></li>
            </ul>
        </nav>
        <div class="toggle-switches">
            <label>
                <span>Road updates</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </label>
            <label>
                <span>Volunteer updates</span>
                <label class="switch">
                    <input type="checkbox" id="volunteer-updates-switch" />
                    <span class="slider"></span>
                </label>
            </label>
        </div>
        <nav class="footer-nav">
            <ul>
                <li><a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a></li>
                <li><a href="index.html" id="logout"><i class="fa-solid fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </div>
 </div>

    <script src="js/menu-toggle.js"></script>

</body>
</html>
