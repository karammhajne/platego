<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/config.js"></script>
    <script defer src="js/find-car.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/socket-listener.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <title>Car Finder</title>
</head>
<body>
    <div class="header">
        <div class="profile">
            <img id="profile-picture" src="images/alon.png" alt="Profile Picture">
            <span id="welcome-message">Welcome Alon</span>
        </div>
        <div class="logo">
            <a href="home-page.html"><img src="images/platego.png" alt="Plate&Go"></a>
        </div>
        <div class="menu">
            <a href="notifications.html" class="ring"><img src="images/notification-bell.svg" alt="Bell Icon" width="30" height="30"></a>
            <span class="san" id="menu-toggle"><img src="images/menu-icon.svg" alt="Menu Icon" width="30" height="30"></span>
        </div>
    </div>
    <div class="main">
        <a href="car-finder.html"><img src="images/search.png" alt="search icon"></a>
        <a href="chat-list.html"><img src="images/message.png" alt="message icon"></a>
        <a href="my-cars.html"><img src="images/car.png" alt="car icon"></a>
    </div>
    <main>  
    <div class="section-header">
      <a href="#" class="back-button" onclick="window.history.back(); return false;"><i class="fa-solid fa-arrow-left"></i></a>
      <h3>Search a car</h3>
    </div>
    <div class="page-content">
        <div class="car-finder-container">
            <div class="plate-input-wrapper">
              <div class="plate-blue-part"></div>
              <input type="text" id="plate-input" placeholder="Enter plate number">
              <i class="fa-solid fa-camera plate-camera-icon" id="cameraIcon"></i>
              <input type="file" accept="image/*" id="plateImageInput" capture="environment" style="display: none;">
            </div>
            <div class="finder-actions">
                <button class="find-car-button">Find car</button>
                <button class="report-history-button" id="reportHistoryButton">Report history</button>
            </div>
        </div>
    </div>

</main>
  <!-- Overlay for Menu -->
  <div id="overlay"></div>

  <!-- Side Menu -->
  <div class="side-menu" id="side-menu">
    <div class="profile-info">
      <img id="profile-picture-menu" src="" alt="Profile Picture" />
      <a href="edit-profile.html"><i class="fa-solid fa-pencil"></i></a>
     <p>Name: 
  <span id="profile-name"></span> 
  <span id="availability-status" class="status-badge">ðŸ”´</span>
    </p>
      <p>Email: <span id="profile-email"></span></p>
    </div>
    <nav>
      <ul>
        <li><a href="rescue-me.html"><i class="fa-solid fa-triangle-exclamation"></i> Rescue me</a></li>
        <li><a href="#" id="volunteer-link"><i class="fa-solid fa-heart"></i> <span id="volunteer-text">Become a Volunteer</span></a></li>
        <li><a href="my-cars.html"><i class="fa-solid fa-car"></i> Car management</a></li>
        <li><a href="report_history.html"><i class="fa-solid fa-clipboard-list"></i> Report list</a></li>
      </ul>
    </nav>
    <div class="toggle-switches">
      <label>Start volunteering
        <label class="switch">
          <input type="checkbox" id="volunteer-updates-switch" />
          <span class="slider"></span>
        </label>
      </label>
    </div>
    <nav>
      <ul>
        <li><a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a></li>
        <li><a href="index.html" id="logout"><i class="fa-solid fa-sign-out-alt"></i> Log out</a></li>
      </ul>
    </nav>
  </div>

  <div class="modal-car-finder" id="modalCarFinder">
  <div class="modal-car-finder-content" id="modalCarFinderContent">
    <span class="modal-car-finder-icon" id="modalCarFinderIcon"></span>
    <span class="modal-car-finder-message" id="modalCarFinderMessage"></span>
    <button class="modal-car-finder-close" id="modalCarFinderClose">&times;</button>
  </div>
</div>

    <script src="js/menu-toggle.js"></script>

</body>
</html>
