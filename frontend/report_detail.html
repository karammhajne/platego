<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/config.js"></script>
    <script defer src="js/report_details.js"></script>
    <title>Report Details</title>
</head>
<body>
    <header class="top-header">
        <div class="menu">
            <span class="san">&#9776;</span>
            <i class="ring fa fa-bell"></i>
        </div>
        <div class="logo">
            <a href="home-page.html"><img src="images/platego.png" alt="logo icon"></a>
        </div>
        <div class="profile">
            <span id="welcome-message">Welcome </span>
            <img id="profile-picture" src="" alt="Profile Picture">
        </div>
        <div class="main">
            <a href="car-finder.html"><img src="images/search.png" alt="search icon"></a>
            <img src="images/message.png" alt="message icon">
            <a href="my-cars.html"><img src="images/car.png" alt="car icon"></a>  
        </div>
        <div class="back">
            <a href="report_history.html" class="back-button">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>
    </header>
    <div class="container-detail">
        <h3>Report Details</h3>
        <div id="report-details"></div>
        <div id="report-image"></div>
        <div id="report-map" style="height: 300px;"></div>
        <button id="delete-button">Delete Report</button>
    </div>
    
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <span class="close" id="cancel-delete">&times;</span>
            <p>Are you sure you want to delete this report?</p>
            <button id="confirm-delete" class="btn-confirm">Yes</button>
            <button id="cancel-delete-btn" class="btn-cancel">No</button>
        </div>
    </div>
    
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-success-modal">&times;</span>
            <p>Delete successful!</p>
        </div>
    </div>
</body>
</html>
