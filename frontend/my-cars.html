<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/config.js"></script>
    <script defer src="js/my-cars.js"></script> 
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="js/config.js"></script>
<script src="js/socket-listener.js"></script>
    <title>My Cars</title>
</head>
<body>
    <header class="top-header">
        <div class="menu">
            <span class="san">&#9776;</span>
            <i class="ring fa fa-bell"></i>
        </div>
        <div class="logo">
            <a href="home-page.html"><img src="images/platego.png" alt="logo icon"></a>
        </div>
        <div class="profile">
            <span id="welcome-message">Welcome </span>
            <img id="profile-picture" src="" alt="Profile Picture">
        </div>
        <div class="main">
            <a href="car-finder.html"><img src="images/search.png" alt="search icon"></a>
            <img src="images/message.png" alt="message icon">
            <a href="my-cars.html"><img src="images/car.png" alt="car icon"></a> 
        </div>
    </header>

    <div class="rec">
        <div class="go">
            <a href="report_history.html" class="go-button">
                <i class="fa-solid fa-arrow-left"></i>
            </a> 
        </div>
        <div class="text">
            <h3>My Cars</h3>
        </div>
        <div class="add-car">
            <button class="add-car-button">+</button>
        </div>
    </div>

    <div id="car-container" class="car-container"></div>
