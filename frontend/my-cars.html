<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/config.js"></script>
    <script defer src="js/my-cars.js"></script> 
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="js/config.js"></script>
<script src="js/socket-listener.js"></script>
    <title>My Cars</title>
</head>
<body>
    <div class="header">
        <div class="profile">
            <img id="profile-picture" src="" alt="Profile Picture">
            <span id="welcome-message">Welcome </span>
        </div>
        <div class="logo">
            <a href="home-page.html"><img src="images/platego.png" alt="Plate&Go"></a>
        </div>
        <div class="menu">
            <a href="notifications.html" class="ring"><img src="images/notification-bell.svg" alt="Bell Icon" width="30" height="30"></a>
            <span class="san" id="menu-toggle"><img src="images/menu-icon.svg" alt="Menu Icon" width="30" height="30"></span>
        </div>      
    </div>
    <div class="main">
        <a href="car-finder.html"><img src="images/search.png" alt="search icon"></a>
        <a href="chat.html"><img src="images/message.png" alt="message icon"></a>
        <a href="my-cars.html"><img src="images/car.png" alt="car icon"></a> 
    </div>

    <div class="rec">
        <div class="go">
            <a href="report_history.html" class="go-button">
                <i class="fa-solid fa-arrow-left"></i>
            </a> 
        </div>
        <div class="text">
            <h3>My Cars</h3>
        </div>
        <div class="add-car">
            <button class="add-car-button">+</button>
        </div>
    </div>

    <div id="car-container" class="car-container"></div>
</body>
</html>
