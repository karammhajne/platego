<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/config.js"></script>
    <script defer src="js/my-cars.js"></script> 
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="js/config.js"></script>
<script src="js/socket-listener.js"></script>
    <title>My Cars</title>
</head>
<body>
    <div class="header">
        <div class="profile">
            <img id="profile-picture" src="" alt="Profile Picture">
            <span id="welcome-message">Welcome </span>
        </div>
        <div class="logo">
            <a href="home-page.html"><img src="images/platego.png" alt="Plate&Go"></a>
        </div>
        <div class="menu">
            <a href="notifications.html" class="ring"><img src="images/notification-bell.svg" alt="Bell Icon" width="30" height="30"></a>
            <span class="san" id="menu-toggle"><img src="images/menu-icon.svg" alt="Menu Icon" width="30" height="30"></span>
        </div>      
    </div>
    <div class="main">
        <a href="car-finder.html"><img src="images/search.png" alt="search icon"></a>
        <a href="chat.html"><img src="images/message.png" alt="message icon"></a>
        <a href="my-cars.html"><img src="images/car.png" alt="car icon"></a> 
    </div>

  <div class="section-header">
    <a href="report_history.html" class="back-button"><i class="fa-solid fa-arrow-left"></i></a>
    <h3>My Cars</h3>
  </div>

  <div id="car-container" class="car-container">
    
  </div>

<div id="addCarFormContainer" class="modal hidden">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <form id="addCarForm" class="add-car-form">
      <select name="carCompany" id="carCompanySelect" class="signup-input" required>
        <option value="">Select Brand</option>
      </select>
      <select name="model" id="modelSelect" class="signup-input" required>
        <option value="">Select Model</option>
      </select>
      <select name="color" id="colorSelect" class="signup-input" required>
        <option value="">Select Color</option>
      </select>
      <select name="year" id="yearSelect" class="signup-input" required>
        <option value="">Select Year</option>
      </select>
      <input type="text" name="plate" placeholder="Car Plate" required class="signup-input">
      
      <div class="car-image-upload">
        <input type="file" id="carImageInput" accept="image/*" capture="environment">
        <img id="carPreview" src="images/car-preview.png" class="image-preview" alt="Car preview">
        <label for="carImageInput" class="custom-file-label">Upload Car Image</label>
      </div>
      
      <button type="submit" class="submit-car-btn">Add Car</button>
    </form>
  </div>
</div>


</body>
</html>
