<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/config.js"></script>
    <script defer src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script defer src="js/socket-listener.js"></script>
    <script defer src="js/my-cars.js"></script>
    <title>My Cars</title>
</head>
<body>
    <!-- Header -->
     <header class="header">
        <div class="profile">
            <img id="profile-picture" src="" alt="Profile Picture">
            <span id="welcome-message">Welcome </span>
        </div>
        <div class="logo">
            <a href="home-page.html"><img src="images/platego.png" alt="Plate&Go"></a>
        </div>
        <div class="menu">
            <a href="notifications.html" class="ring"><img src="images/notification-bell.svg" alt="Bell Icon" width="30" height="30"></a>
            <span class="san" id="menu-toggle"><img src="images/menu-icon.svg" alt="Menu Icon" width="30" height="30"></span>
        </div>      
    </header>

    <!-- Main Navigation -->
    <nav class="main" aria-label="Quick links">
        <a href="car-finder.html"><img src="images/search.png" alt="search icon"></a>
        <a href="chat-list.html"><img src="images/message.png" alt="message icon"></a>
        <a href="my-cars.html"><img src="images/car.png" alt="car icon"></a> 
    </nav>

    <main>
    <!-- Section Header -->
        <div class="section-header">
            <a href="#" class="back-button" onclick="window.history.back(); return false;"><i class="fa-solid fa-arrow-left"></i></a>
            <h3>My Cars</h3>
        </div>
      
        <!-- Car Container -->
        <div id="car-container" class="car-container">

        </div>
    </main>
    <!-- Add Car Modal -->
    <div id="addCarFormContainer" class="modal hidden" role="dialog" aria-labelledby="add-car-title">
        <div class="modal-content2">
            <span class="close-modal">&times;</span>
            <form id="addCarForm" class="add-car-form">
                <select name="carCompany" id="carCompanySelect" class="signup-input" required>
                    <option value="">Select Brand</option>
                </select>
                <select name="model" id="modelSelect" class="signup-input" required>
                    <option value="">Select Model</option>
                </select>
                <select name="color" id="colorSelect" class="signup-input" required>
                    <option value="">Select Color</option>
                </select>
                <select name="year" id="yearSelect" class="signup-input" required>
                    <option value="">Select Year</option>
                </select>
                <input type="text" name="plate" placeholder="Car Plate" required class="signup-input">
                
                <div class="car-image-upload">
                    <input type="file" id="carImageInput" accept="image/*" capture="environment">
                    <img id="carPreview" src="images/car-preview.png" class="image-preview" alt="Car preview">
                    <label for="carImageInput" class="custom-file-label">Upload Car Image</label>
                </div>
                
                <button type="submit" class="submit-car-btn">Add Car</button>
            </form>
        </div>
    </div>


  <!-- Overlay for Menu -->
  <div id="overlay"></div>

  <!-- Side Menu -->
  <aside class="side-menu" id="side-menu" aria-label="User menu">
    <div class="profile-info">
      <img id="profile-picture-menu" src="" alt="Profile Picture" />
      <a href="edit-profile.html"><i class="fa-solid fa-pencil"></i></a>
     <p>Name: 
  <span id="profile-name"></span> 
  <span id="availability-status" class="status-badge">ðŸ”´</span>
    </p>
      <p>Email: <span id="profile-email"></span></p>
    </div>
    <nav>
      <ul>
        <li><a href="rescue-me.html"><i class="fa-solid fa-triangle-exclamation"></i> Rescue me</a></li>
        <li><a href="#" id="volunteer-link"><i class="fa-solid fa-heart"></i> <span id="volunteer-text">Become a Volunteer</span></a></li>
        <li><a href="my-cars.html"><i class="fa-solid fa-car"></i> Car management</a></li>
        <li><a href="report_history.html"><i class="fa-solid fa-clipboard-list"></i> Report list</a></li>
      </ul>
    </nav>
    <div class="toggle-switches">
      <label>Start volunteering
        <label class="switch">
          <input type="checkbox" id="volunteer-updates-switch" />
          <span class="slider"></span>
        </label>
      </label>
    </div>
    <nav>
      <ul>
        <li><a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a></li>
        <li><a href="index.html" id="logout"><i class="fa-solid fa-sign-out-alt"></i> Log out</a></li>
      </ul>
    </nav>
  </aside>

<div class="modal-car-finder" id="modalCarFinder" role="alertdialog">
  <div class="modal-car-finder-content" id="modalCarFinderContent">
    <span class="modal-car-finder-icon" id="modalCarFinderIcon"></span>
    <span class="modal-car-finder-message" id="modalCarFinderMessage"></span>
    <button class="modal-car-finder-close" id="modalCarFinderClose">&times;</button>
  </div>
</div>

  <script src="js/menu-toggle.js" defer></script>
</body>
</html>
