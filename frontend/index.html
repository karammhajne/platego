<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plate&Go | Login</title>
    <link rel="stylesheet" href="css/styles.css" >
    <link rel="icon" href="./images/platego.png" >
    
</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="./images/platego.png" alt="Plate&Go Logo">
    </div>
  </div>
    <main class="signup-wrapper">
        <div class="signup-card">
            <form id="loginForm" class="login-form">
                <h3>Login to Your Account</h3>
                <input type="email" name="email" placeholder="Email" required class="login-input">
                <input type="password" name="password" placeholder="Password" required class="login-input">
                <button type="submit" class="signup-button">Login</button>
                
            </form>
            <div id="message" class="login-message" style="display: none;"></div>
            
            <p style="margin-top: 10px; font-size: 14px; text-align: center;">
                Don't have an account?
                <a href="signup.html" style="color: #4CAF50; text-decoration: none;">Sign Up</a>
            </p>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
