<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <script src="js/config.js"></script>
    <script defer src="js/car-details.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="js/socket-listener.js"></script>
    <title>Car Details</title>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="profile">
      <img id="profile-picture" src="" alt="Profile Picture" />
      <span id="welcome-message">Welcome </span>
    </div>
    <div class="logo">
      <a href="home-page.html"><img src="images/platego.png" alt="Plate&Go" /></a>
    </div>
    <div class="menu">
      <a href="notifications.html" class="ring"><img src="images/notification-bell.svg" alt="Bell Icon" width="30" height="30" /></a>
      <span class="san" id="menu-toggle"><img src="images/menu-icon.svg" alt="Menu Icon" width="30" height="30" /></span>
    </div>
  </div>

  <!-- Main Navigation Icons -->
  <div class="main">
    <a href="car-finder.html"><img src="images/search.png" alt="search icon" /></a>
    <a href="chat.html"><img src="images/message.png" alt="message icon" /></a>
    <a href="my-cars.html"><img src="images/car.png" alt="car icon" /></a>
  </div>

  <div class="report-container">
    <h3>ðŸ“„ Report Details</h3>
    <p id="carNumber"></p>
    <p id="reportReason"></p>
    <p id="reportStatus"></p>
    <p id="estimatedTime"></p>
    <p id="reportDate"></p>
    <p id="reportTime"></p>
    <img id="carImage" class="car-img" src="" alt="car" />
    <p class="contact-label">Problem not solved?</p>
    <button id="contactBtn" class="contact-btn">Contact</button>
    <div class="map-container">
      <iframe id="mapFrame" width="100%" height="250" frameborder="0" style="border:0;" allowfullscreen></iframe>
    </div>
    <button id="deleteBtn" class="delete-btn">Delete</button>
  </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</body>
</html>
