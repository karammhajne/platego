<main>
<div class="section-header">
 <a href="#" class="back-button" onclick="window.history.back(); return false;"><i class="fa-solid fa-arrow-left"></i></a>
  <h3>Make rescue</h3>
</div>
<div class="rescue-container">
    <form id="rescue-form" class="rescue-form">
        <label for="rescue-location">Location:</label>
        <input type="text" id="rescue-location" name="location" required readonly>
        
        <label for="rescue-time">Time:</label>
        <input type="datetime-local" id="rescue-time" name="time" required readonly>
        
        <label for="rescue-reason">Reason:</label>
        <select id="rescue-reason" name="reason" required>
            <option value="flat_tire">Flat Tire</option>
            <option value="engine_problem">Engine Problem</option>
            <option value="out_of_fuel">Out of Fuel</option>
            <option value="accident">Accident</option>
            <option value="other">Other</option>
        </select>
        
        <button type="submit">Submit</button>
    </form>
</div>
</main>
<!-- Reusable Modal -->
<div id="custom-modal" class="modal-r hidden-r">
  <div class="modal-content location-popup" style="justify-content: center; text-align: center;">
    <h3 id="modal-title" style="font-size: 18px; font-weight: bold;"></h3>
    <p id="modal-message" style="margin: 10px 0;"></p>
    <button id="modal-ok" class="btn report-btn" style="width: 100px; margin-top: 10px;">OK</button>
  </div>
</div>

<script src="js/rescue-me.js"></script>
